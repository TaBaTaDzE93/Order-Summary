<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="icon"
      type="image/gif"
      size="16x16"
      href="./img/favicon-32x32.png"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="background">
      <div class="web-page">
        <header>
          <img
            class="head-illustration-hero"
            src="./img/illustration-hero.svg"
            alt=""
          />
        </header>
        <main>
          <h1 class="order">Order Summary</h1>
          <p class="text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="price">
            <div class="inner-box">
              <img src="./img/icon-music.svg" alt="" class="music" />
              <div class="small-text">
                <small class="plan">Annual Plan</small>
                <small class="dollar">$59.99/year</small>
              </div>
            </div>
            <small><a href="" class="change">Change</a></small>
          </div>
          <div class="button">
            <small class="payment"><a href="">Proceed to Payment</a></small>
          </div>
          <div class="cancel-order">
            <small class="cancel-text"><a href="">Cancel Order</a></small>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
